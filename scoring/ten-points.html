<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table>
      <tr>
        <th class="player-name tp" id="namePlayer1">Marius</th>
        <td class="points-player-1" id="joueur1">0</td>
      </tr>
      <tr>
        <th class="player-name tp" id="namePlayer2">Player 2</th>
        <td class="points-player-2" id="joueur2">0</td>
      </tr>
    </table>

    <div class="" id="full-params">
      <div class="svg">
        <a href="choice.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z"
            />
          </svg>
        </a>
      </div>

      <div class="buttons-points" id="boutonsFirstSet">
        <button
          class="button buttons-for-points"
          onclick="ten_points_score_p1()"
        >
          Player 1
        </button>
        <button
          class="button buttons-for-points"
          onclick="ten_points_score_p2()"
        >
          Player 2
        </button>
      </div>

      <div class="buttons-points">
        <input
          type="text"
          id="inputNamePlayer1"
          class="input-field"
          placeholder="Enter Player 1 Name"
        />
        <button class="button" onclick="changeNamePlayer1()">
          Change Player 1 Name
        </button>
      </div>

      <div class="buttons-points">
        <input
          type="text"
          id="inputNamePlayer2"
          class="input-field"
          placeholder="Enter Player 2 Name"
        />
        <button class="button" onclick="changeNamePlayer2()">
          Change Player 2 Name
        </button>
      </div>

      <div class="buttons-points">
        <button class="button" onclick="resetScore()">Reset the Score</button>
      </div>
    </div>

    <div class="buttons-points checkbox">
      <input type="checkbox" id="myCheckbox" />
      <label class="text-checkbox" for="myCheckbox">Hide Params</label>
    </div>

    <script src="score.js"></script>
    <script>
      window.pageName = "ten-points";
    </script>
  </body>
</html>
